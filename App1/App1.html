<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <style>
    #template{
    
    }
    
    #Completed\ -\ Dup, #Completed{
      background-color:green;
      
    }
    #Open\ -\ Dup, #Open{
      background-color:yellow;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div id = "results" class = "container">
<div id = "template" class=" hidden">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Panel Heading</h3>
    </div>
    <div class="panel-body">
      Panel content
    </div>
    </div>
  </div>
  </div>
  
<script>
  $.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=100", function(response){
    console.log(response);
    $.each(response, function(i,v){
      console.log(v.street_address);
      var panel = $("#template").clone().removeAttr('class');
      
      $(".panel-heading", panel).html("<b>" + v.service_request_number + "</b>");
      $(".panel-heading", panel).attr('id', v.status)
      $(".panel-body", panel).html("<p>" + v.street_address +"<br>" + v.status +"</p>");
      $("#results").append(panel);
    });
  });
</script>  
</body>
</html>
