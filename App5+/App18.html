<!DOCTYPE html>
<html>

    <body>
        <textarea id = "input" placeholder ="Enter text to translate"></textarea>
        <button id ="submit">translate</button>
        <button id = "speech">speak</button>
        <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>
    var baseUrl = "https://translation.googleapis.com/language/translate/v2?target=fr&format=text&source=en&key=AIzaSyDFE9BAasevH_Kg_JXbC-G2TI2yFkAlw9I&q=";
    $(function(){
        $("#submit").on("click", function(){
            $.get(baseUrl + $("#input").val(), function(response){
                $("#result").text(response.data.translations[0].translatedText);
            console.log(response.data.translations[0].translatedText);
                
            })
        })

        }) */
    })
    </script>
    
    </body>
